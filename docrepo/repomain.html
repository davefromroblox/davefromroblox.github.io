<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Repository</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <header class="text-center py-8">
    <h1 class="text-4xl font-bold text-blue-600">Document Repository</h1>
  </header>

  <main class="max-w-4xl mx-auto px-4">

    <!-- Upload Section -->
    <section class="upload-section bg-white shadow-md rounded p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Upload a Document</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input type="file" id="fileInput" class="p-2 border rounded flex-1">
        <input type="text" id="subjectInput" placeholder="Category / Subject" class="p-2 border rounded flex-1">
        <input type="text" id="yearInput" placeholder="Year (e.g., 2023)" class="p-2 border rounded w-32">
        <button onclick="uploadFile()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow-md transition">Upload</button>
      </div>
    </section>

    <!-- Filter Section -->
    <section class="bg-white shadow-md rounded p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Filter Documents</h2>
      <select id="subjectFilter" onchange="applyFilter()" class="p-2 border rounded w-full md:w-64">
        <option value="">--All Categories--</option>
      </select>
    </section>

    <!-- File List Section -->
    <section class="bg-white shadow-md rounded p-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Available Documents</h2>
      <ul id="fileList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- JS will populate document cards here -->
      </ul>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
